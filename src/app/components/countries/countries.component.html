<div class="container">
    <label for="typeahead-basic">Search for a country:</label>
    <input #icountry id="typeahead-basic" type="text" class="form-control" [(ngModel)]="countryName" [ngbTypeahead]="search" (keyup)="handleKey()"/>
    <input id="typeahead-basic" type="text" class="form-control"  [(ngModel)]="capitalName"/>
</div>
<hr>
<button type="button" class="btn btn-primary" (click)="handleClick()">Go to calculator</button>
