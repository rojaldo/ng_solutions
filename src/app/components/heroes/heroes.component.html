<div class="container">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" [(ngModel)]="newHero.name" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      <label for="">Description</label>
      <input type="text" [(ngModel)]="newHero.description" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      <button type="button" class="btn btn-primary" (click)="addHero()" [disabled]="disableButton()">Add Hero</button>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let hero of heroes; let heroIndex=index"><b>{{hero.name}}</b><p>{{hero.description}}</p>
        <button type="button" class="btn btn-danger btn-sm" (click)="removeHero(heroIndex)">Remove hero</button>
        </li>
    </ul>
        
</div>
