<div class="jumbotron">
    <h1 class="display-3">{{result.title}}</h1>
    <p class="lead">{{result.date}}</p>
    <hr class="my-2">
    <div class="container-fluid text-center">
        <img *ngIf="isImage()" [src]="result.url" style="width: 100%" [alt]="result.title">
        <youtube-player *ngIf="isVideo()" [videoId]="youtubeParser(result.url)" [playerVars]="playerVars">
        </youtube-player>
    </div>
    <p>{{result.explanation}}</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" [href]="result.hdurl" role="button">Download</a>
    </p>
</div>
