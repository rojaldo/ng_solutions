<div class="container">
    <div class="container-fluid m-3">
            <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options"   (userChange)="filterBeers()"></ng5-slider>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let beer of beers">
            <div class="card">
                <div class="container-fluid text-center">
                        <img class="card-img-top" [src]="beer.image_url" alt="" style="width: 60px">                    
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{beer.name}}</h4>
                    <p class="card-text">{{beer.description}}</p>
                </div>
                <div class="card-footer">{{beer.abv}}%</div>
            </div>
        </div>
    </div>
    
</div>

<p>{{result | json}}</p>
