<div class="fixed-top mt-5">
            
    <h1>Score: {{score}} </h1>
    
 </div>
<div class="container pt-5"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()"
>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let card of cards">
            <app-trivial-card [card]="card" (rightAnswered)="handleAnswer($event)"></app-trivial-card>
        </div>
    </div>
</div>
