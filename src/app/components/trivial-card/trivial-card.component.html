<div class="card">
    <div class="card-body">
        <h4 class="card-title" [innerHTML]="card.question"></h4>
        <button type="button" (click)="handleClick(buttonIndex)" [class]="classesArray[buttonIndex]" [disabled]="card.responded" *ngFor="let answer of card.answers; let buttonIndex = index" [innerHTML]="answer"></button>
    </div>
</div>
